<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGenius AI - Visor de Base de Datos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #0ea5e9;
            margin: 10px 0;
        }
        .stat-label {
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }
        .section {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0ea5e9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: rgba(14, 165, 233, 0.1);
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid rgba(14, 165, 233, 0.3);
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        tr:hover {
            background: rgba(14, 165, 233, 0.05);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 8px;
            color: #fca5a5;
        }
        .refresh-btn {
            background: linear-gradient(to right, #0ea5e9, #06b6d4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            font-size: 1rem;
        }
        .refresh-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .url-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success { background: rgba(34, 197, 94, 0.2); color: #86efac; }
        .badge-info { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è FitGenius AI - Base de Datos</h1>
        
        <button class="refresh-btn" onclick="loadData()">üîÑ Actualizar Datos</button>
        
        <div id="content">
            <div class="loading">‚è≥ Cargando datos de la base de datos...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://fitgenius-ai-production.up.railway.app';
        
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">‚è≥ Cargando datos...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/database-stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                renderData(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error al cargar los datos</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.875rem;">
                            Verifica que Railway haya deployado el √∫ltimo c√≥digo.
                        </p>
                    </div>
                `;
            }
        }
        
        function renderData(data) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">üë• Usuarios</div>
                        <div class="stat-number">${data.stats.users}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üìã Perfiles</div>
                        <div class="stat-number">${data.stats.profiles}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üí™ Rutinas</div>
                        <div class="stat-number">${data.stats.workouts}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üçΩÔ∏è Dietas</div>
                        <div class="stat-number">${data.stats.diets}</div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">üë§ √öltimos Usuarios Registrados</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Fecha de Registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.recent.users.map(u => `
                                <tr>
                                    <td><span class="badge badge-info">${u.id.substring(0, 12)}...</span></td>
                                    <td>${u.email}</td>
                                    <td>${new Date(u.created_at).toLocaleString('es-ES')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <div class="section">
                    <h2 class="section-title">üí™ √öltimas Rutinas Generadas</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>T√≠tulo</th>
                                <th>Usuario</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.recent.workouts.map(w => `
                                <tr>
                                    <td><span class="badge badge-success">${w.id}</span></td>
                                    <td>${w.title}</td>
                                    <td>${w.user_id.substring(0, 12)}...</td>
                                    <td>${new Date(w.created_at).toLocaleString('es-ES')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <div class="section">
                    <h2 class="section-title">üçΩÔ∏è √öltimas Dietas Generadas</h2>
                    ${data.recent.diets.length > 0 ? `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>T√≠tulo</th>
                                    <th>Usuario</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.recent.diets.map(d => `
                                    <tr>
                                        <td><span class="badge badge-success">${d.id}</span></td>
                                        <td>${d.title}</td>
                                        <td>${d.user_id.substring(0, 12)}...</td>
                                        <td>${new Date(d.created_at).toLocaleString('es-ES')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : '<p style="color: #94a3b8;">No hay dietas generadas a√∫n.</p>'}
                </div>
                
                <div class="url-box">
                    <strong>üåê API Endpoint:</strong><br>
                    ${API_URL}/api/admin/database-stats
                </div>
            `;
        }
        
        // Cargar datos al iniciar
        loadData();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
